<div class="" ng-show="selfUser.authService.isLoggedIn()">

<form ng-submit="selfUser.editUser()" id="editUser">
  <div>
    <label for="editUser-name">Name:</label>
    <input type="text" ng-model="selfUser.currentUser.name">
  </div>
  <div>
    <label for="editUser-email">Email:</label>
    <input type="text" ng-model="selfUser.currentUser.email">
  </div>
  <div>
    <input type="submit" value="Submit">
  </div>
</form>
</div>
