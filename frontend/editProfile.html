<form ng-submit="selfUser.editUser()" id="editUser">
  <div>
    <label for="editUser-name">Name:</label>
    <input type="text" ng-model="selfUser.currentUser.name">
  </div>
  <div>
    <label for="editUser-quantity">Quantity:</label>
    <input type="text" ng-model="selfUser.currentUser.quantity">
  </div>
  <div>
    <input type="submit" value="edit">
  </div>
</form>
