<!DOCTYPE html>
<html ng-app="LoLStats">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/style.css">

    <title>LoL Stat Builder</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.js"></script>
    <script src="./js/app.js"></script>
    <script src="./js/runesController.js"></script>
	  <script src="./js/championsController.js"></script>
	  <script src="./js/itemsController.js"></script>
	  <script src="./js/masteriesController.js"></script>
	  <script src="./js/runeFactory.js"></script>
	  <script src="./js/masteryFactory.js"></script>
	  <script src="./js/championFactory.js"></script>
	  <script src="./js/itemFactory.js"></script>

  </head>

  <body>

    <h1>League of Stat Building</h1>

    <nav class="tabs">
    			<a ui-sref-active="active" ui-sref="mastery">Masteries</a>
    			<a ui-sref-active="active" ui-sref="rune">Runes</a>
    			<a ui-sref-active="active" ui-sref="champion">Champions</a>
    			<a ui-sref-active="active" ui-sref="item">Items</a>
    		</nav>

  <div ui-view></div>



  </body>
</html>
