<!DOCTYPE html>
<html ng-app="LoLStats">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <title>LoL Stat Builder</title>
    <script src="js/auth/jwt-decode.2.0.1.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.14.3/ui-bootstrap.js"></script>
  <!-- <script -->
  <!-- src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="crossorigin="anonymous"></script> -->
  <!-- <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script> -->
    <script src="./js/app.js"></script>
    <script src="./js/runesController.js"></script>
	  <script src="./js/championsController.js"></script>
	  <script src="./js/itemsController.js"></script>
	  <script src="./js/masteriesController.js"></script>
	  <script src="./js/runeFactory.js"></script>
	  <script src="./js/masteryFactory.js"></script>
	  <script src="./js/championFactory.js"></script>
	  <script src="./js/itemFactory.js"></script>
	  <script src="./js/login.controller.js"></script>
	  <script src="./js/navbar.controller.js"></script>

  </head>

  <body>
    <header ng-controller="NavbarController as vm">
    <nav class="navbar navbar-default ">
      <div class="container">
            <a ui-sref-active="active" ui-sref="home" class="navbar-brand navbar-left">Home</a>
            <a  ui-sref-active="active" ui-sref="rune" class="navbar-brand">Runes</a>
      			<a ng-show="vm.authService.isLoggedIn()" ui-sref-active="active" ui-sref="mastery" class="navbar-brand">Masteries</a>
      			<a  ui-sref-active="active" ui-sref="champion" class="navbar-brand">Champions</a>
      			<a  ui-sref-active="active" ui-sref="item" class="navbar-brand">Items</a>
        <button ng-hide="vm.authService.isLoggedIn()" ui-sref="login" type="button" class="btn btn-default navbar-btn navbar-right">Log in</button>
        <button ng-show="vm.authService.isLoggedIn()" ng-click= "vm.authService.logOut()" type="button" class="btn btn-default navbar-btn navbar-right">Log out</button>
      </div>
    </nav>
  </header>
  <br>

      <h1 class="text-center">League of Stat Building</h1>


    		</nav>

  <main ui-view></main>
  <script src="js/config/app.debug.js"></script>
<script src="js/config/app.httpInterceptors.js"></script>
<script src="js/config/authErrorRedirect.service.js"></script>
<script src="js/config/jsonHeaders.service.js"></script>
<script src="js/config/tokenSigning.service.js"></script>
<script src="js/auth/auth.service.js"></script>
<script src="js/auth/token.service.js"></script>
<script src="js/auth/user.service.js"></script>



  </body>
</html>
